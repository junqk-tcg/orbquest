<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Quest</title>
    <style>
      :root {
        --primary-color: #4CAF50;
        --primary-dark: #388E3C;
        --secondary-color: #2196F3;
        --background-color: #1a1a1a;
        --surface-color: #2a2a2a;
        --text-color: #ffffff;
        --text-secondary: #b0b0b0;
        --error-color: #f44336;
        --success-color: #4CAF50;
        --panel-color: #2d2d2d;
        --border-color: #404040;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: var(--background-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
      }
      
      #gameContainer {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        margin-top: 20px;
      }
      
      #levelInfo {
        background-color: var(--panel-color);
        padding: 20px;
        border-radius: 10px;
        min-width: 250px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
      }

      #levelInfo:hover {
        transform: translateX(10px);
      }

      #levelTitle {
        font-size: 24px;
        margin: 0 0 10px 0;
        color: var(--primary-color);
      }

      #levelDescription {
        font-size: 16px;
        margin: 0 0 20px 0;
        color: var(--text-color);
        opacity: 0.8;
      }

      #levelSelector {
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
        padding-right: 10px;
      }

      #levelSelector::-webkit-scrollbar {
        width: 8px;
      }

      #levelSelector::-webkit-scrollbar-track {
        background: var(--panel-color);
        border-radius: 4px;
      }

      #levelSelector::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      .levelButton {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        background-color: var(--panel-color);
        border: 2px solid var(--border-color);
        color: var(--text-color);
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .levelButton:hover {
        background-color: var(--primary-color);
        transform: translateX(5px);
      }

      .levelButton.active {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      #gameCanvas {
        background-color: #000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      #levelCompleteOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #levelCompleteContent {
        background-color: var(--panel-color);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      #levelCompleteOverlay.visible #levelCompleteContent {
        transform: scale(1);
      }

      #levelCompleteTitle {
        font-size: 32px;
        margin: 0 0 20px 0;
        color: var(--primary-color);
      }

      #levelNumber {
        font-size: 24px;
        margin: 0 0 30px 0;
        color: var(--text-color);
      }

      .overlayButton {
        padding: 12px 24px;
        margin: 0 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #replayBtn {
        background-color: var(--secondary-color);
        color: white;
      }

      #nextLevelBtn {
        background-color: var(--primary-color);
        color: white;
      }

      .overlayButton:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      #levelCompleteOverlay.failed #levelCompleteTitle {
        color: #f44336;
      }

      #timer {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: var(--panel-color);
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 24px;
        color: var(--primary-color);
        display: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      #timer.warning {
        color: #ff9800;
        animation: pulse 1s infinite;
      }

      #timer.danger {
        color: #f44336;
        animation: pulse 0.5s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="levelInfo">
        <h1 id="levelTitle">Level 1</h1>
        <p id="levelDescription">Find your way through the maze to reach the orb!</p>
        <div id="levelSelector"></div>
      </div>
      <canvas id="gameCanvas" width="800" height="800"></canvas>
    </div>
    <div id="timer">10</div>
    <div id="levelCompleteOverlay">
      <div id="levelCompleteContent">
        <h2 id="levelCompleteTitle">Level Complete!</h2>
        <p id="levelNumber">Level 1</p>
        <button id="replayBtn" class="overlayButton">Replay Level</button>
        <button id="nextLevelBtn" class="overlayButton">Next Level</button>
      </div>
    </div>

    <script src="src/renderer.js"></script>
    <script src="src/level.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
  </body>
</html>
