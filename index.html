<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Quest</title>
    <style>
      :root {
        --primary-color: #4CAF50;
        --secondary-color: #2196F3;
        --background-color: #1a1a1a;
        --surface-color: #2a2a2a;
        --text-color: #ffffff;
        --accent-color: #FFC107;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--background-color);
        font-family: Arial, sans-serif;
        color: var(--text-color);
      }
      
      #gameContainer {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }
      
      #levelInfo {
        background: var(--surface-color);
        padding: 20px;
        border-radius: 10px;
        min-width: 200px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #levelTitle {
        font-size: 24px;
        margin-bottom: 10px;
        color: var(--primary-color);
      }

      #levelDescription {
        font-size: 16px;
        margin-bottom: 20px;
        color: #ccc;
      }

      #levelSelector {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 400px;
        overflow-y: auto;
        padding-right: 10px;
      }

      #levelSelector::-webkit-scrollbar {
        width: 8px;
      }

      #levelSelector::-webkit-scrollbar-track {
        background: var(--background-color);
        border-radius: 4px;
      }

      #levelSelector::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      .levelButton {
        background: var(--surface-color);
        color: var(--text-color);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: left;
      }

      .levelButton:hover {
        background: var(--primary-color);
        transform: translateX(5px);
      }

      .levelButton.active {
        background: var(--primary-color);
        font-weight: bold;
      }

      #gameCanvas {
        background: #000;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      #levelCompleteOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      #levelCompleteContent {
        background: var(--surface-color);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
      }

      #levelCompleteTitle {
        font-size: 32px;
        margin-bottom: 20px;
        color: var(--primary-color);
      }

      #levelNumber {
        font-size: 24px;
        margin-bottom: 30px;
        color: var(--text-color);
      }

      .overlayButton {
        background: var(--primary-color);
        color: var(--text-color);
        border: none;
        padding: 12px 24px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
        transition: all 0.3s ease;
      }

      .overlayButton:hover {
        background: #45a049;
        transform: translateY(-2px);
      }

      .pulse {
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="levelInfo">
        <div id="levelTitle">Level 1</div>
        <div id="levelDescription">Find the orb!</div>
        <div id="levelSelector"></div>
      </div>
      <canvas id="gameCanvas"></canvas>
    </div>
    
    <div id="levelCompleteOverlay">
      <div id="levelCompleteContent">
        <div id="levelCompleteTitle">Level Complete!</div>
        <div id="levelNumber">Level 1</div>
        <button id="replayBtn" class="overlayButton">Replay Level</button>
        <button id="nextLevelBtn" class="overlayButton">Next Level</button>
      </div>
    </div>

    <script src="src/renderer.js"></script>
    <script src="src/level.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
  </body>
</html>
