<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Quest</title>
    <style>
      :root {
        --primary-color: #4CAF50;
        --primary-dark: #388E3C;
        --secondary-color: #2196F3;
        --background-color: #1a1a1a;
        --surface-color: #2a2a2a;
        --text-color: #ffffff;
        --text-secondary: #b0b0b0;
        --error-color: #f44336;
        --success-color: #4CAF50;
        --panel-color: #2d2d2d;
        --border-color: #404040;
        --transition-speed: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: var(--background-color);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
        overflow: hidden;
      }

      /* Main Menu Styles */
      #mainMenu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--background-color), var(--surface-color));
        z-index: 1000;
        transition: transform var(--transition-speed) ease;
      }

      #mainMenu.hidden {
        transform: translateY(-100%);
      }

      #gameTitle {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 2rem;
        color: var(--primary-color);
        text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        to {
          text-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
        }
      }

      #playButton {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: var(--primary-color);
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #playButton:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(76, 175, 80, 0.4);
      }

      #playButton::before {
        content: '';
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 20px 0 20px 35px;
        border-color: transparent transparent transparent white;
        margin-left: 10px;
      }

      #playButtonText {
        position: absolute;
        bottom: -40px;
        font-size: 1.5rem;
        color: var(--text-color);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Level Select Screen Styles */
      #levelSelect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, var(--background-color), var(--surface-color));
        z-index: 900;
        padding: 2rem;
      }

      #levelSelect.visible {
        display: flex;
      }

      #levelSelectTitle {
        font-size: 3rem;
        margin-bottom: 2rem;
        color: var(--primary-color);
      }

      #levelGrid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        max-width: 800px;
        width: 100%;
      }

      .levelButton {
        aspect-ratio: 1;
        background: var(--panel-color);
        border: 2px solid var(--border-color);
        border-radius: 15px;
        color: var(--text-color);
        font-size: 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .levelButton:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border-color: var(--primary-color);
      }

      .levelButton.completed::after {
        content: '✓';
        position: absolute;
        top: 5px;
        right: 5px;
        color: var(--success-color);
        font-size: 1rem;
      }

      #backButton {
        position: absolute;
        top: 20px;
        left: 20px;
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 2rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      #backButton:hover {
        transform: translateX(-5px);
      }

      /* Game Screen Styles */
      #gameScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        background: var(--background-color);
        z-index: 800;
      }

      #gameScreen.visible {
        display: flex;
      }

      #gameContainer {
        position: relative;
      }

      #gameCanvas {
        background-color: #000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      #timer {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: var(--panel-color);
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 24px;
        color: var(--primary-color);
        display: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      #hits {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: var(--panel-color);
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 24px;
        color: var(--primary-color);
        display: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      #levelCompleteOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1000;
      }

      #levelCompleteContent {
        background-color: var(--panel-color);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        transform: scale(0.9);
        transition: transform 0.3s ease;
      }

      #levelCompleteOverlay.visible #levelCompleteContent {
        transform: scale(1);
      }

      #levelCompleteTitle {
        font-size: 32px;
        margin: 0 0 20px 0;
        color: var(--primary-color);
      }

      #levelNumber {
        font-size: 24px;
        margin: 0 0 30px 0;
        color: var(--text-color);
      }

      .overlayButton {
        padding: 12px 24px;
        margin: 0 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #replayBtn {
        background-color: var(--secondary-color);
        color: white;
      }

      #nextLevelBtn {
        background-color: var(--primary-color);
        color: white;
      }

      #backToLevelsBtn {
        background-color: var(--panel-color);
        color: var(--text-color);
        border: 2px solid var(--border-color);
      }

      .overlayButton:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      #levelCompleteOverlay.failed #levelCompleteTitle {
        color: var(--error-color);
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <!-- Main Menu -->
    <div id="mainMenu">
      <h1 id="gameTitle">Orb Quest</h1>
      <button id="playButton">
        <span id="playButtonText">Play</span>
      </button>
    </div>

    <!-- Level Select Screen -->
    <div id="levelSelect">
      <button id="backButton">←</button>
      <h1 id="levelSelectTitle">Select Level</h1>
      <div id="levelGrid"></div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen">
      <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="timer">10</div>
        <div id="hits">Hits: 3</div>
      </div>
    </div>

    <!-- Level Complete Overlay -->
    <div id="levelCompleteOverlay">
      <div id="levelCompleteContent">
        <h2 id="levelCompleteTitle">Level Complete!</h2>
        <p id="levelNumber">Level 1</p>
        <button id="replayBtn" class="overlayButton">Replay Level</button>
        <button id="nextLevelBtn" class="overlayButton">Next Level</button>
        <button id="backToLevelsBtn" class="overlayButton">Level Select</button>
      </div>
    </div>

    <script src="src/renderer.js"></script>
    <script src="src/level.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
  </body>
</html>
